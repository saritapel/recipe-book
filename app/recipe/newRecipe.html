<!--This view is responsible for showing, updating and deleting a recipe-->
<div class="container">

  <div class="page-header">
    <h1>{{recipe.name}}</h1>
  </div>

  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="Enter recipe name" ng-model="recipe.name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="desc">Description:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="desc" placeholder="Enter recipe description" ng-model="recipe.description">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="ingrediants">Ingrediants:</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="5" id="ingrediants" ng-model="recipe.ingrediants"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="steps">Steps:</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="5" id="steps" ng-model="recipe.steps"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="imageUrl">Image URL:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="imageUrl" placeholder="Enter image URL" ng-model="recipe.imageUrl">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="pull-right">
            <button type="summit" class="btn btn-default" ng-click="cancel()">Cancel</button>
            <button type="summit" class="btn btn-success" ng-click="create()">Create</button>
          </div>
        </div>
      </div>
    </form>
  </div>


  <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
    <img ng-src="{{recipe.imageUrl}}" class="img-responsive block-center" alt="Image">
  </div>


</div>
